<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCalc.css">
</head>

<body>
    <div class="container">
        <section class="wrapper">

            <div class="wrapper1">
                <span class="spans"> Billing Amount</span>
                <input type="number" id="billAmount" class="bill" placeholder="Bill Amount">
            </div><br>

            <div class="wrapper2">
                <span class="spans"> Tip Percentage</span>
                <input type="range" min="0" max="100" id="inputRange" name="" onChange="change();"><span
                    id="rangeResult"></span>
            </div><br>

            <div class="wrapper3">
                <span class="spans">Number of people</span>
                <input type="range" min="1" max="100" id="pplSharing" name="" onChange="change();"><span
                    id="SharingResult"></span>
            </div><br>

            <div class="wrapper4"><button id="Calculate" onclick="calculate();"> Calculate</button>
            </div><br>
            <div class="totalDiv">
            <div class="tipBill">
                <span class="spans" id="totalTip"> TIP Amount </span>
                <br>
                <sup>₹</sup><span id="tip1">0.00</span><br>
                <small id="each"> each</small>
            </div>

            <div id="totalAmount">
                <span class="spans"> Total Billing Amount</span>
                <br>
                <sup>₹</sup><span id="tip2">0.00</span><br>

            </div>
        </div>
    </section>
    </div>
    

    
    










    <script src="tipCalc.js"></script>
</body>

</html>
